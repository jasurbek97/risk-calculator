name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # All `run:` steps execute from the Android project dir
    defaults:
      run:
        working-directory: AndroidApp

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build APK and AAB
        run: |
          ./gradlew --no-daemon clean assembleRelease bundleRelease

      # Find the exact output filenames (handles default names or custom ones)
      - name: Capture APK/AAB file paths
        id: capture
        shell: bash
        run: |
          APK=$(ls -1 app/build/outputs/apk/release/*.apk 2>/dev/null | head -n 1 || true)
          AAB=$(ls -1 app/build/outputs/bundle/release/*.aab 2>/dev/null | head -n 1 || true)
          echo "apk=$APK" >> "$GITHUB_OUTPUT"
          echo "aab=$AAB" >> "$GITHUB_OUTPUT"

      - name: Upload APK artifact
        if: steps.capture.outputs.apk != ''
        uses: actions/upload-artifact@v4
        with:
          name: RiskCalculator-APK
          # NOTE: upload-artifact paths are from repo root, so prefix with AndroidApp/
          path: AndroidApp/${{ steps.capture.outputs.apk }}

      - name: Upload AAB artifact
        if: steps.capture.outputs.aab != ''
        uses: actions/upload-artifact@v4
        with:
          name: RiskCalculator-AAB
          path: AndroidApp/${{ steps.capture.outputs.aab }}

      # Safety net if file names differ: upload the whole output dirs
      - name: Fallback
        if: steps.capture.outputs.apk == '' && steps.capture.outputs.aab == ''
        uses: actions/upload-artifact@v4
        with:
          name: RiskCalculator-Outputs
          path: |
            AndroidApp/app/build/outputs/apk/release/
            AndroidApp/app/build/outputs/bundle/release/
